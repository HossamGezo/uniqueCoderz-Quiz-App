<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unique Coderz | Quiz App</title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
    <script defer type="module" src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="quiz">
      <h1 class="quiz-settings">Quiz Settings</h1>
      <div class="quiz-settings__detailes">
        <div class="num-questions">
          <h3>How Many Questions You Want ?</h3>
          <input type="number" value="10"/>
        </div>
        <!-- Number Of Questions -->
        <div class="questions-category">
          <h3>Select Category Of Questions</h3>
          <select>
            <option value="9">General Knowledge</option>
            <option value="10">Books</option>
            <option value="15">Video Games</option>
            <option value="18">Computers</option>
            <option value="21">Sports</option>
          </select>
        </div>
        <!-- Questions Category -->
        <div class="quiz-difficulty">
          <h3>Choose Difficulty Of Questions</h3>
          <label for="easy">
            Easy
            <input type="radio" name="quiz" id="easy" value="easy" checked/>
          </label>
          <label for="med">
            Medium
            <input type="radio" name="quiz" id="med" value="medium"/>
          </label>
          <label for="hard">
            Hard
            <input type="radio" name="quiz" id="hard" value="hard"/>
          </label>
        </div>
        <!-- // Quiz Difficulty -->
        <button class="submit">Submit</button>
      </div>
      <!-- // Quiz Settings Detailes -->
    </div>
    <!-- // Quiz -->
    <div class="quiz-questions" style="display: none;">
      <div class="count">
        <p class="current"></p>
        <p>/</p>
        <p class="total"></p>
      </div>
      <!-- // Count -->
      <h1 class="question"></h1>
      <div class="chooses"></div>
      <button class="submit-question">Next Question</button>
    </div>
    <!-- // Questions -->
    <div class="final" style="display: none;">
      <h1>You Answered All Questions</h1>
      <p class="score"></p>
      <h4>Try Again</h4>
      <button class="again">Again</button>
    </div>
    <!-- // Final -->
  </body>
</html>
